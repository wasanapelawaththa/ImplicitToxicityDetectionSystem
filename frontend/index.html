    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #d0ffff;
        color: #3d434a;
      }
      .font-shantell {
        font-family: 'Shantell Sans', cursive;
      }
      /* Custom buttons: Dark cyan default, white on hover, text black */
      .btn-custom {
        background-color: #57eaea;
        color: #3d434a;
        border: 2px solid #57eaea;
        transition: all 0.3s ease;
      }
      .btn-custom:hover {
        background-color: #ffffff !important;
        color: #3d434a !important;
      }
      /* Icons: Black by default, gray on hover */
      .nav-icon {
        color: #3d434a;
        transition: color 0.2s ease;
      }
      .nav-icon:hover {
        color: #6b7280; /* gray-500 */
      }
      /* Active state: Gray color */
      .nav-icon-active {
        color: #6b7280 !important;
      }
      /* Fix for potentially clipped icons */
      svg {
        display: inline-block;
        vertical-align: middle;
      }
    </style>
